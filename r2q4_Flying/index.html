<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="form">
      <div>
        <input type="text" id="firstName" placeholder="First name" />
      </div>
      <div>
        <input type="text" id="lastName" placeholder="Last name" />
      </div>
      <div>
        <label>Ticket Class:</label>
        <input type="radio" class="ticketClass" name="ticketClass" value="First Class"/>First Class 
        <input type="radio" class="ticketClass" name="ticketClass" value="Business Class" />Business Class
        <input type="radio" class="ticketClass" name="ticketClass" value="Economy Class" />Economy
      </div>
      <div>
        <label>Options:</label>
        <input type="checkbox" class="options" value="In-Flight Meal"/>In-flight Meal
        <input type="checkbox" class="options" value="Free Flow Drinks"/>Free-flow drinks
        <input type="checkbox" class="options" value="In-Flight Entertainment"/>In-flight entertainment
        <input type="checkbox" class="options" value="Extra Luggage Space"/>Extra luggage space
      </div>
      <button id="placeBooking">Place booking</button>
    </div>
    <div id="summary"></div>
    <script src="index.js"></script>
  </body>
</html>
